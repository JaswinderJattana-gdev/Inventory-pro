{% extends "base.html" %}
{% block title %}Stock Movement - Inventory Pro{% endblock %}

{% block content %}
<h1>Stock Movement for {{ product.name }}</h1>

<p><strong>Current quantity:</strong> {{ product.quantity_on_hand }}</p>

<form method="post" style="display:grid; gap:12px; max-width:500px;">
  {% csrf_token %}
  {{ form.as_p }}

  <div style="display:flex; gap:10px;">
    <button type="submit">Save</button>
    <a href="{% url 'inventory:product_detail' pk=product.id %}">Cancel</a>
  </div>
</form>
{% endblock %}
