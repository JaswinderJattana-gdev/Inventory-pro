{% extends "base.html" %}
{% block title %}Categories - Inventory Pro{% endblock %}

{% block content %}
<div style="display:flex; align-items:center; gap:12px;">
  <h1 style="margin:0;">Categories</h1>
  <div style="margin-left:auto;">
    <a href="{% url 'inventory:category_create' %}">+ New Category</a>
  </div>
</div>

<table border="1" cellpadding="8" cellspacing="0" style="width:100%; border-collapse:collapse; margin-top:12px;">
  <thead>
    <tr>
      <th>Name</th>
      <th>Products</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for c in categories %}
      <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.product_count }}</td>
        <td>
          <a href="{% url 'inventory:category_update' pk=c.id %}">Edit</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="3">No categories yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
