<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Inventory Pro{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <nav style="padding:12px;border-bottom:1px solid #ddd;display:flex;gap:12px;">
    <a href="/">Dashboard</a>
    <a href="{% url 'inventory:product_list' %}">Products</a>
    <a href="/admin/">Admin</a>
    {% if user.is_authenticated %}
      <span style="margin-left:auto;">Hi, {{ user.username }}</span>
      <form method="post" action="{% url 'logout' %}" style="display:inline;">
      {% csrf_token %}
      <button type="submit">Logout</button>
</form>

    {% else %}
      <span style="margin-left:auto;"></span>
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </nav>

  <main style="max-width:900px;margin:24px auto;padding:0 16px;">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
